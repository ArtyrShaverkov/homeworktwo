<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="classes.css">
</head>
<body>
<div class="header">
    <div class="header-bloc">
        <div class="green"></div>
        <div class="yellow-bloc">
            <div class="brown"></div>
            <div class="red"></div>
        </div>
    </div>
</div>
<div class="content">

    <div class="content_left">
        <div class="content-left-one">
            <div class="yellow-bloc"></div>
            <div class="green"></div>
        </div>
        <div class="content-left-two">
            <div class="blocgreen"></div>
        </div>
    </div>
    <div class="content_right">
        <div class="bloc-one-right">
            <div class="green"></div>
            <div class="yellow-bloc"></div>
            <div class="popbloc">
                <div class="blocgreenend"></div>
                <div class="redbloc"></div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footerbloc-one">
        <div class="popbloc">
            <div class="yellow-bloc-end"></div>
            <div class="blocgreenend"></div>
        </div>
    </div>
</div>
</body>
</html>
